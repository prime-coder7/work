{% extends "base.html" %}

{% block title %} Contact {% endblock title %}

{% block body %} 

<div class="container-fluid px-0">
  <img src="static\images\bg-01.jpg" class="d-block w-100" alt="...">
  <h1 style="position: absolute; top: 140px; right: 690px; color: white; font-size: xx-large;">Contact Us</h1>
</div>

<div class="container my-4">

  <form method="post" action="/contact">
    {% csrf_token %}
      <div class="form-group  my-4">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
      </div>

      <div class="form-group  my-4">
        <label for="email">E-Mail</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your E-Mail">
      </div>

      <div class="form-group  my-4">
        <label for="phone">Phone No</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone No.">
      </div>
      
    
      <div class="form-group">
        <label for="desc">Tell Us</label>
        <textarea class="form-control" id="desc" name="desc" rows="5" placeholder="How can we help you?"></textarea>
      </div>

      <button type="submit" class="btn btn-primary my-4">Submit</button>
    </form>
</div>



{% endblock body %}
