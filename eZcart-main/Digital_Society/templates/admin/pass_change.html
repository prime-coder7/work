<!-- templates/admin/custom_password_change_form.html -->
{% extends "pass_change_base.html" %}

{% block content %}
  <h2>Change Your Password</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}  <!-- This renders the form fields -->
    <button type="submit">Change Password</button>
  </form>
  
  {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <p class="message">{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}
{% endblock %}
