<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}User Profile - eZcart{% endblock %}</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <!-- Custom Styles (Blank for now) -->
  <style>
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    /* Header Styling */
    header {
      background-color: #343a40;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ff5733;
      text-transform: uppercase;
    }

    /* Sidebar Styling */
    #sidebar {
      width: 250px;
      background: #212529;
      color: white;
      position: fixed;
      top: 60px; /* Adjusted to leave space for header */
      left: -250px;
      bottom: 0;
      transition: all 0.3s ease-in-out;
      z-index: 999;
    }

    #sidebar.active {
      left: 0;
    }

    #sidebar h2 {
      text-align: start;
      padding: 20px 20px 20px 40px;
      background-color: #343a40;
      margin: 0;
      font-size: 1.5rem;
      font-weight: bold;
    }

    #sidebar .nav-link {
      color: white;
      padding: 15px;
      display: block;
    }

    #sidebar .nav-link:hover {
      background-color: #495057;
      border-radius: 5px;
    }

    /* Content Styling */
    #content {
      flex-grow: 1;
      padding: 30px;
      margin-left: 0;
      transition: all 0.3s ease-in-out;
      margin-top: 80px; /* Space for header */
    }

    #content.active {
      margin-left: 250px;
    }

    /* Toggle Button */
    #toggle-btn {
      background-color: #212529;
      color: white;
      border: none;
      padding: 8px 13px;
      cursor: pointer;
      z-index: 1100;
    }

    /* User Profile/Notification Dropdown */
    .user-options {
      display: flex;
      align-items: center;
    }

    .user-options .btn {
      color: white;
      background-color: transparent;
      border: none;
      margin-left: 15px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .user-options .btn:hover {
      background-color: #495057;
      border-radius: 5px;
    }

    /* Footer */
    footer {
      background: #343a40;
      color: white;
      text-align: center;
      padding: 15px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>

  {% block style %} <!-- Custom Styles for this page -->
  {% endblock %}
</head>
<body>

  <!-- Header -->
  <header>
    <!-- Toggle Button -->
    <button id="toggle-btn" class="btn">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Logo -->
    <div class="logo">Digital Society</div>

    <!-- User Profile/Notification Section -->
    <div class="user-options">
      <!-- Notifications -->
      <button class="btn" id="notifications-btn">
        <i class="fas fa-bell"></i>
      </button>

      <!-- Back to Home Button -->
      <!-- <a href="{% url 'index' %}" class="btn">
        <i class="fas fa-home"></i>
      </a> -->
    </div>
  </header>
  
    <!-- Sidebar -->
    <nav id="sidebar" class="d-flex flex-column">
      <h2 class="text-light border-bottom">Digital Society</h2>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'index' %}">
            <i class="fas fa-home"></i> Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'profile' %}">
            <i class="fas fa-user"></i> Profile
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'society_members' %}">
            <i class="fas fa-users"></i> Society Members
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'society_watchmens' %}">
            <i class="fas fa-shield-alt"></i> Society Watchmen
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'notice' %}">
            <i class="fas fa-bell"></i> Notices
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'events' %}">
            <i class="fas fa-calendar-alt"></i> Events
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-danger" href="{% url 'logout' %}" id="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
          </a>
        </li>
      </ul>
    </nav>

  <!-- Main Content -->
  <main id="content">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Digital Society. All rights reserved.</p>
  </footer>

  <!-- Bootstrap & JavaScript Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  {% block js %} <!-- Custom JavaScript for this page -->
  <script>
    // Sidebar Toggle Script
    document.getElementById('toggle-btn').addEventListener('click', function () {
      document.getElementById('sidebar').classList.toggle('active');
      document.getElementById('content').classList.toggle('active');
    });

    // Example functionality for the buttons (expand as per requirements)
    document.getElementById('notifications-btn').addEventListener('click', function () {
      alert('Notifications functionality can be added here.');
    });
  </script>
  {% endblock %}

</body>
</html>
