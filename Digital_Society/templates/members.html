<!-- society_members.html -->
{% extends 'base.html' %}

{% block title %}Society Members | Digital Society{% endblock %}
{% block style %} 
<style>
    /* Member list styling */
    .list-group-item {
      font-size: 1.1rem;
    }
    
    .badge {
      font-size: 0.9rem;
    }
    
</style>
{% endblock style %}
{% block content %}
<div class="container">
  <h1 class="mb-4">Society Members</h1>

  <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addMemberModal">
    Add New Member
  </button>

  <div class="list-group">
    <a href="#" class="list-group-item list-group-item-action">
      John Doe <span class="badge bg-primary float-end">Admin</span>
    </a>
    <a href="#" class="list-group-item list-group-item-action">
      Jane Smith <span class="badge bg-secondary float-end">Member</span>
    </a>
    <!-- Add more members here -->
  </div>

  <!-- Modal for adding member -->
  <div class="modal fade" id="addMemberModal" tabindex="-1" aria-labelledby="addMemberModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addMemberModalLabel">Add New Member</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="memberName" class="form-label">Member Name</label>
              <input type="text" class="form-control" id="memberName" required>
            </div>
            <div class="mb-3">
              <label for="memberEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="memberEmail" required>
            </div>
            <div class="mb-3">
              <label for="memberRole" class="form-label">Role</label>
              <select class="form-select" id="memberRole" required>
                <option value="Admin">Admin</option>
                <option value="Member">Member</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Member</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
