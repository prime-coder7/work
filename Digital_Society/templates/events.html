<!-- events.html -->
{% extends 'base.html' %}

{% block title %}Events | Digital Society{% endblock %}
{% block style %} 
<style>
    /* Events list styling */
    .list-group-item {
      font-size: 1.1rem;
    }
    
    .badge {
      font-size: 0.9rem;
    }
</style>
{% endblock style %}
{% block content %}
<div class="container">
  <h1 class="mb-4">Events</h1>

  <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addEventModal">
    Create New Event
  </button>

  <div class="list-group">
    <a href="#" class="list-group-item list-group-item-action">
      Annual Meet on 25th Feb <span class="badge bg-success float-end">Upcoming</span>
    </a>
    <a href="#" class="list-group-item list-group-item-action">
      Workshop on 18th Feb <span class="badge bg-success float-end">Upcoming</span>
    </a>
    <!-- Add more events here -->
  </div>

  <!-- Modal for creating a new event -->
  <div class="modal fade" id="addEventModal" tabindex="-1" aria-labelledby="addEventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addEventModalLabel">Create New Event</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="eventTitle" class="form-label">Event Title</label>
              <input type="text" class="form-control" id="eventTitle" required>
            </div>
            <div class="mb-3">
              <label for="eventDate" class="form-label">Event Date</label>
              <input type="date" class="form-control" id="eventDate" required>
            </div>
            <div class="mb-3">
              <label for="eventDescription" class="form-label">Event Description</label>
              <textarea class="form-control" id="eventDescription" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Event</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
