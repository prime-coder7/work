<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | eZcart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <style>
        /* Custom CSS to ensure full centering */
        .full-center {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container full-center">
        <div class="card p-4 shadow" style="width: 350px;">
            <h4 class="text-center">Sign Up</h4>
            <form action={%url 'signup_user'%} method='post'>
                {% csrf_token %}
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" id='fname' name='fname' placeholder="Enter full name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" id='email' name='email' placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id='pass' name='pass' placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-success btn-block">Sign Up</button>
                <p class="text-center mt-2">
                    Already have an account? <a href="{% url 'login_user' %}">Login</a>
                </p>
            </form>
        </div>

        <div class="text-center mt-3">
            <span>{{error}}</span>
        </div>

        <!-- Back to Home Link -->
        <div class="text-center mt-3">
            <a href="{% url 'index' %}" class="btn btn-link">Back to Home</a>
        </div>
    </div>
</body>
</html>
