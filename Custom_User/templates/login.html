<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | eZcart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <style>
        /* Custom CSS to ensure full centering */
        .full-center {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container full-center">
        <div class="card p-4 shadow" style="width: 350px;">
            <h4 class="text-center">Login</h4>
            <form action={% url 'login_user' %} method='post' >
                {% csrf_token %}
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id='email' name='email' class="form-control" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id='pass' name='pass' class="form-control" placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <p class="text-center mt-2">
                    Don't have an account? <a href="{% url 'signup_user' %}">Sign up</a>
                </p>
            </form>
        </div>

        <!-- Back to Home Link -->
        <div class="text-center mt-3">
            <a href="{% url 'index' %}" class="btn btn-link">Back to Home</a>
        </div>
    </div>
</body>
</html>
