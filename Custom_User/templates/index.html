<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eZcart - Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">eZcart</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            {%if request.user.is_anonymous%}
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'login_user' %}">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'signup_user' %}">Sign Up</a></li>
            </ul>
            {% else %}
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'logout_user' %}">Logout</a></li>
            </ul>
            {%endif%}
        </div>
    </nav>
    
    <div class="container text-center mt-5">
        <h1>Welcome to eZcart {{request.user.first_name}}</h1>
        <p>Your one-stop shop for all your needs.</p>
        <a href="{% url 'index' %}" class="btn btn-primary">Get Started</a>
    </div>
</body>
</html>
