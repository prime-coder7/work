{% extends "base.html" %}

{% block title %} User {% endblock title %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-5 card mt-3 p-3">
            <h1 align="center">User Registration</h1>
            <hr>
            <form action="{%url 'adduser'%}" method="post">
                {%csrf_token%}
                <input type="hidden" name="id" value="{{u.id}}">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control"  value="{{u.name}}">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" class="form-control"  value="{{u.email}}">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" class="form-control"  value="{{u.phone}}" >
                </div>
                <input type="submit" class="btn btn-success">
            </form>
        </div>
        <div class="col-7 card mt-3 p-3">
            <h1 align="center">User Details</h1>
            <hr>
            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
                {% for i in users %}
                <tr>
                    <td>{{i.id}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.phone}}</td>
                    <td><a href="{%url 'edituser' i.id%}" class="btn btn-primary">Edit</a></td>
                    <td><a href="{%url 'deleteuser' i.id%}" class="btn btn-danger">Delete</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>


{% endblock body %}
