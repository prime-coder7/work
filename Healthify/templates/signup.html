<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Healthify</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0-beta/dist/css/bootstrap.min.css">
    
    <!-- jQuery & Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0-beta/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: url('/static/images/background.jpg') no-repeat center center;
            background-size: cover;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-container h1 {
            font-size: 32px;
            font-weight: bold;
            color: white;
        }
        .form-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        /* Rounded input fields */
        .form-control {
            border-radius: 50px;
            padding: 10px 15px;
        }
        /* Back Button Styling */
        .back-button {
            text-align: center;
            margin-top: 20px;
        }
        .back-to-home {
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 50px;
            font-size: 16px;
            transition: background-color 0.3s;
            display: inline-block;
        }
        .back-to-home:hover {
            background: white;
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body class="bg-gray-900">
    <div class="h-screen flex flex-col justify-center items-center">
        
        <!-- Healthify Logo -->
        <div class="logo-container">
            <h1 class="m-0 text-white">
                <i class="far fa-hospital"></i> Healthify
            </h1>
        </div>

        <!-- Signup Form -->
        <div class="w-full max-w-md form-box">
            <h2 class="text-2xl font-bold text-center mb-6 text-white">Sign Up</h2>
            
            <form method="POST" action="{% url 'signup_user' %}">
                {% csrf_token %}

                <select class="form-control my-2" name="role" required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Patient">Patient</option>
                </select>

                <input type="text" name="first_name" class="form-control my-2" placeholder="Enter First Name" required>
                <input type="text" name="last_name" class="form-control my-2" placeholder="Enter Last Name" required>
                <input type="email" name="email" class="form-control my-2" placeholder="Enter Email" required>
                <input type="text" name="contact" class="form-control my-2" placeholder="Enter Contact" required>
                <input type="password" name="password" class="form-control my-2" placeholder="Enter Password" required>

                <button type="submit" class="btn btn-info w-full">Sign Up</button>
            </form>

            <p class="text-center text-gray-200 mt-4">
                Already have an account? <a href="{% url 'login_user' %}" class="text-blue-400">Sign In</a>
            </p>
        </div>

        <!-- Back to Home Button (Outside the form-box) -->
        <div class="back-button">
            <a href="{% url 'index' %}" class="back-to-home">Back to Home</a>
        </div>
    </div>
</body>
</html>
