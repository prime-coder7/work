<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-5 mx-auto card p-3 mt-3">
                <h2 align="center">User Login</h2>
                <hr>
                {% if messages %}
                {% for message in messages %}
                {%if "error" in message.tags%}
                <div class="alert alert-danger" role="alert">
                    {{message}}
                </div>
                {%else%}
                <div class="alert alert-success" role="alert">
                    {{message}}
                </div>
                {%endif%}
                {% endfor %}
                {% endif %}
                <form action="{%url 'login_user'%}" method="post">
                    {%csrf_token%}
                    <div class="form-group">
                        <label for="uname">Username</label>
                        <input type="text" name="uname" id="uname" placeholder="Enter Username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="pass">Password</label>
                        <input type="password" name="pass" id="pass" placeholder="Enter Password" class="form-control">
                    </div>
                    <input type="submit" class="btn btn-success">
                    <input type="reset" class="btn btn-primary">
                    <a href="signup_user">New user? Register here</a>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
