<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            viewStudent()
        })

        function viewStudent(){
            row = "";
            $.get("viewStudent", {}, function(rt){
                for( var i in rt.allStudents){
                    row = row + "<tr><td>" + rt.allStudents[i].id + "</td><td>" + rt.allStudents[i].username + "</td><td>" + rt.allStudents[i].email + "</td><td>" + rt.allStudents[i].phone + "</td></td>"
                }
                $("#tdata").html(row)
            })
        }

        function addStudent(){
            var uname = $("#uname").val()
            var email = $("#email").val()
            var phone = $("#phone").val()

            var csrfmiddlewaretoken = document.getElementsByName("csrfmiddlewaretoken")[0].value

            $.post("addStudent", {csrfmiddlewaretoken, uname, email, phone}, function(rt){
                alert(rt)
                $("#uname").val("")
                $("#email").val("")
                $("#phone").val("")

                viewStudent()
            })

        }
    </script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4 card mt-5 p-4">
                <h2 align="center">User Registration</h2>
                <hr>
                {% csrf_token %}
                <div class="form-group">
                    <label for="uname">Username</label>
                    <input type="text" name="uname" id="uname" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="phone">Phone No.</label>
                    <input type="text" name="phone" id="phone" class="form-control">
                </div>
                <button type="submit" onclick="addStudent()" class="btn btn-success">Submit</button>
            </div>
            <div class="col-1">

            </div>
            <div class="col-7 card mt-5 p-4">
                <h2 align="center">User Details</h2>
                <hr>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
                    <tbody id="tdata">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
